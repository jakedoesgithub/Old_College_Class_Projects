		<header>
			<div class="container">

					<ul>
					<li><a class="navigation-tags" href="index.html">Home</a></li>

		<div class="login-page">
			<div class="form">

					<input id="username" placeholder="Username" type="test"/>

					<input id="signupPassword" placeholder="Password" type="password" />

				<form class="login-form">
					<input id = "username-for-login" type="text" placeholder="user name"/>
					<input id = "password-for-login" type="password" placeholder="password"/>

					<p class="message">Not Registered? <a href="#">Regsiter</a></p>
				</form>
			</div>
		</div>
		<script>
			$('.message a').click(function(){
				$('form').animate({height: "toggle", opacity: "toggle"}, "slow");
			})
		</script>
